<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      <h1>CleanUP!</h1>
      <p>Your search, made cleaner and better</p>
    </div>

    <div class="content">
      <div class="section">
        <div class="toggle-container">
          <div class="toggle-info">
            <span class="toggle-label">Block AI Overview</span>
            <div class="toggle-description">Hide AI-generated summaries</div>
          </div>
          <label class="switch">
            <input type="checkbox" id="toggleAIOverview" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="aiStatus" id="aiStatus">AI Overview is blocked</div>
      </div>

      <div class="section">
        <div class="toggle-container">
          <div class="toggle-info">
            <span class="toggle-label">Clean Navbar</span>
            <div class="toggle-description">Remove clutter from navigation</div>
          </div>
          <label class="switch">
            <input type="checkbox" id="toggleNavbar" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="navbarStatus" id="navbarStatus">Navbar is cleaned up</div>
      </div>

      <!-- 
      <div class="section">
        <div class="toggle-container">
          <div class="toggle-info">
            <span class="toggle-label">Smart Previews</span>
            <div class="toggle-description">
              Rich hover previews with insights
            </div>
          </div>
          <label class="switch">
            <input type="checkbox" id="togglePreview" />
            <span class="slider"></span>
          </label>
        </div>
        <div class="previewStatus" id="previewStatus">
          Smart previews enabled
        </div>
      </div>
    </div>
    -->

    <div class="footer">Made with care for better search</div>

    <script src="popup.js"></script>
  </body>
</html>
